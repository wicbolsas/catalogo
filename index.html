<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIC Bolsas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }header {
  background-color: white;
  text-align: center;
  padding: 15px 0;
}

.logo-topo img {
  height: 90px;
}

nav {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 16px;
}

.banner {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #ffffff;
  transition: opacity 1.5s ease-in-out;
}

.banner img {
  width: 30%;
  height: auto;
  max-height: 80vh;
  object-fit: contain;
  background-color: white;
}

.info-container {
  text-align: center;
  padding: 30px 10px;
  background-color: #ffffff;
}

.frase {
  font-family: 'Lora', serif;
  font-style: italic;
  font-size: 1.5em;
  margin-bottom: 20px;
}

.btn-vermodelos {
  display: inline-block;
  padding: 12px 25px;
  background-color: black;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1em;
}

@media (max-width: 768px) {
  .banner {
    flex-direction: column;
    align-items: center;
  }

  .banner img {
    width: 90%;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo-topo">
      <img src="BackgroundEraser_20240602_202612151.png" alt="Logo WIC">
    </div>
    <nav>
      <a href="#">INÍCIO</a>
      <a href="#loja">LOJA</a>
      <a href="#">INSTAGRAM</a>
      <a href="#">CONTATO</a>
    </nav>
  </header>  <div class="banner" id="banner">
    <!-- Imagens serão inseridas via JavaScript -->
  </div>  <div class="info-container">
    <div class="frase">Seu estilo, sua identidade. Todos os dias com WIC.</div>
    <a href="#loja" class="btn-vermodelos">Ver modelos</a>
  </div>  <script>
    const imagens = [
      '20241201_185249.jpg',
      '20250427_112536.jpg',
      '20250504_174618.jpg',
      '20250518_131434.jpg',
      '20250619_152431.jpg',
      '20250619_153847.jpg',
      '20250619_170843.jpg',
      '20250619_174411.jpg',
      '20250619_171810.jpg'
    ];

    let grupoAtual = 0;

    function embaralhar(array) {
      const copia = [...array];
      for (let i = copia.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copia[i], copia[j]] = [copia[j], copia[i]];
      }
      return copia;
    }

    function mostrarGrupo() {
      const banner = document.getElementById('banner');
      banner.style.opacity = 0;
      setTimeout(() => {
        banner.innerHTML = '';
        const embaralhadas = embaralhar(imagens.slice(grupoAtual * 3, grupoAtual * 3 + 3));
        embaralhadas.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Bolsa';
          banner.appendChild(img);
        });
        banner.style.opacity = 1;
        grupoAtual = (grupoAtual + 1) % 3;
      }, 600);
    }

    mostrarGrupo();
    setInterval(mostrarGrupo, 5000);
  </script></body>
</html>
